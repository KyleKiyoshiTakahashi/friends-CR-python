<!DOCTYPE html>
<html>
<head>
	<title>These Are My Friends</title>
<style>
	table, th, td {
    border: 1px solid black;
	}

	input{
		margin-top: 5px;
			}

	.add_button{
		margin-left: 180px;
	}
</style>
</head>
<body>
	
	<div>
		<h1>These Are My Friends!</h1>
		
		<table>
	  		<tr>
	    		<th>First Name</th>
	    		<th>Last Name</th> 
	    		<th>Occupation</th>
	  		</tr>
	  		{% for i in range(lngth) %}
	  		<tr>
	    		<td>{{friends[i]['first_name']}}</td>
	    		<td>{{friends[i]['last_name']}}</td>
	    		<td>{{friends[i]['occupation']}}</td>
	  		</tr>
	  		{% endfor %}
		</table>
	</div>
	
	<div>
		<h1>Add a Friend!</h1>
		   <form action='/add' method='POST'>
                <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
                <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
                <label for="occupation">Occupation: <input type="text" name="occupation" id="occupation"></label>
                <input type="submit" name="add" value="Add">
            </form>
	</div>
</body>
</html>
